		 var arr = [1,1,2,3,444,4,4,4,5,6,7];



		 function duplicateRemoval(arr){//数组去重方法 ;


		 	//返回去重之后的数组;

		 	var arr2 = arr.sort();//排序;
		 //	console.log(arr2);

		 	var arr3 = [];//空数组承载结果;


		 	for(var i in arr2){

		 		//console.log(arr2[i]);
		 		if(arr3[arr3.length - 1] != arr2[i]){//是否上个数组的最后一项和当前循环到的项相同，如果不同插入新数组，如果相同则忽略;


		 				arr3.push(arr2[i]);


		 		}
		 		

		 	}

		 	//console.log(arr3)

		 	return arr3;


		 }
